<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продолжить диалог</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 20px; }
        .message { margin-bottom: 10px; }
        .user { font-weight: bold; }
        .bot { font-style: italic; }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">Главная</a>
        <a href="{{ url_for('dialogues') }}">Мои диалоги</a>
        <a href="{{ url_for('new_dialogue') }}">Создать новый диалог</a> <!-- Добавлено -->
        <a href="{{ url_for('logout') }}">Выйти</a>
    </nav>
    <h1>Продолжить диалог: {{ dialogue.title }}</h1>
    <div id="messages">
        {% for message in messages %}
            <div class="message">
                <span class="user">Вы:</span> {{ message.content }}<br>
                <span class="bot">Бот:</span> {{ message.response }}<br>
                <small>{{ message.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</small>
            </div>
        {% else %}
            <div>Нет сообщений в этом диалоге.</div>
        {% endfor %}
    </div>
    <form method="POST">
        <input type="text" name="message" placeholder="Введите ваше сообщение..." required>
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
